<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">

        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="container" style="padding-top:20px;">
            <h1 style="background-color:#335e9e; color:white; text-align: center; padding:20px; border-radius:5px;">Weather Dashboard</h1>
            <div class="row" style="padding-top:20px;">
                <div class="col-md-3">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group" style="width:100%">
                        <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="btnGroupAddon" id="enterCity">
                        <div class="input-group-append">
                            <button id="searchBtn" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        </div>
                    </div>
                    <ul class="list-group previous-cities" id="previous-cities">
                        <li class="list-group-item"><button type="button" class="btn btn-light">Salt Lake City</button></li>
                        <li class="list-group-item"><button type="button" class="btn btn-light">Denver</button></li>
                        <li class="list-group-item"><button type="button" class="btn btn-light">Copenhagen</button></li>
                      </ul>
                </div>
                <div class="col-md-9">
                    <!-- City & Current conditions -->
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uvi"></div>

                    <!-- 5 day weather forcast -->
                    <div class="row currentConditions" id="currentConditions">
                        <div class="col-md-2">
                            <div id="0">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div id="1">
                            </div>
                        </div><div class="col-md-2">
                            <div id="2">
                            </div>
                        </div><div class="col-md-2">
                            <div id="3">
                            </div>
                        </div><div class="col-md-2">
                            <div id="4">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <script src="js/moment.js"></script>

        <script src="js/custom.js"></script>

    </body>
</html>
